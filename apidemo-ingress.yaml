apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apidemo-demo
spec:
  ingressClassName: nginx
  rules:
    - host: apidemo.dev.caruso.systems
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: apidemo-demo
                port:
                  number: 80